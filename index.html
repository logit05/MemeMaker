<!DOCTYPE html>
<html>

<head>
<title>Meme Maker</title>
	<body>
		<link rel="stylesheet" type="text/css" href="interface.css" />

    <img src="http://i.imgur.com/7bDEMpe.png" style="height:200" aling="middle"></img>
    
         
      
    <div>
		<p>You have <span id="memeAmount" style="font-size:200%; color:black">0</span> Memes.</p>
		</div>
	
		<div>
		<button id="memeClickerBtn" onClick="memeClick(1)" style="color:black; height:50px"  align="right">Make a Meme</button>
		</div>
	
		<div>
		<p>You have <span id="meme1Amount" class="firstWorld" style="font-size:200%; color:black">0</span> First World Problems.</p>
		</div>
		
		<div>
		<button id="meme1Btn" class="firstWorld" onClick="buyMeme1()" style="color:black; height: 50px">Cost: <span id="meme1CostBtn">10</span> Memes</button>
      <img src="https://imgflip.com/s/meme/1990s-First-World-Problems.jpg" class="firstWorld" style="height:50px" align="middle"></img>
		</div>

    
		<div>
    <button id="saveBtn" onClick="save()" style="color:black; height: 50px " align="right" class="storebtn">Save</button>
		
    <button id="loadBtn" onClick="load()" style="color:black; height: 50px" class="storebtn">Load</button>
		
    <button id="restartBtn" onClick="restart()" style="color:black; height: 50px" class="storebtn">Restart Game</button>
		</div>

    <p>Last updated on</p>
    <p id="time"></p>
    
    <script type="text/javascript" src="main.js"></script>
	</body>
</head>
</html>
